<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="./midia/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca | BoomBum</title>
    <link rel="stylesheet" href="./css/compras.css">
</head>

<body data-category="search">

  <header id="mainHeader">
    <div class="topbar">
      <div class="logo">
        <a href="index.html"><img src="./midia/icon.png" alt="Logo"></a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Busque no BoomBum...">
        <img src="./midia/header/Icon-Search.png" alt="Buscar">
      </div>
      <div class="actions">
        <div class="icon">
          <img src="./midia/header/user.png" alt="Usuário">
          <div id="user-info" style="display:flex; flex-direction:column; font-size:13px; align-items:flex-start; color:white;">
            <div id="user-actions">
              <a href="login.html" id="login-link" style="text-decoration:underline; color:white; margin-right:5px;">Entre</a>
              <span style="margin-right:5px;">ou</span><br>
              <a href="cadastro.html" id="signup-link" style="text-decoration:underline; color:white;">Cadastre-se</a>
            </div>
          </div>
        </div>
        <div class="icon" id="abrir-sac" style="cursor: pointer;">
            <img src="./midia/header/sac.png" alt="SAC">
        </div>
        <div class="icon" id="abrir-carrinho" style="cursor: pointer;">
          <img src="./midia/header/carshopping.png" alt="Carrinho">
        </div>
      </div>
    </div>

    <div class="categories">
      <a href="ofertaspage.html">Ofertas</a>
      <a href="hardwarepage.html">Hardware</a>
      <a href="Pcgamerpage.html">PC Gamer</a>
      <a href="perifericopage.html">Periféricos</a>
    </div>
  </header>

  <main class="main-content">
    <div class="filter-bar">
      <label for="filterSelect">Filtrar por:</label>
      <select id="filterSelect">
        <option value="recentes">Mais recentes</option>
        <option value="precoMenor">Menor preço</option>
        <option value="precoMaior">Maior preço</option>
        <option value="alfabetico">Ordem alfabética (A–Z)</option>
      </select>
    </div>

    <div class="category-container">
      <h1 class="category-title" id="search-title">Resultados da Busca</h1>
      <div class="product-grid" id="product-grid"></div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
        <p>© 2025 BoomBum. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
  <script src="./script/sidebar.js"></script>
  <script src="./script/sac.js"></script>
  <script src="./script/conta.js"></script>
  <script src="./script/pesquisa.js"></script> 
  <script src="./script/produtos.js"></script> 

</body>
</html>
